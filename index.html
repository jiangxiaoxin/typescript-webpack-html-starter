<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome to TypeScript</title>
  <style>
    html,
    body,
    h1 {
      margin: 0 0;
      padding: 0 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      background-color: #def1e7;
      position: relative;
    }

    h1 {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
    }

  </style>
</head>
<body>
  <h1>Welcome to TypeScript</h1>
</body>
</html>
